on:
  push:
    branches:
      - main

name: Render and Publish Quarto Site

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Render Quarto project
        run: |
          quarto render

      - name: Upload HTML files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarto-html-output
          path: docs/**/*.html

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/  # Add the rendered HTML files from the docs directory
          git commit -m "Update rendered HTML files"
          git push origin your-branch-name  # Push the changes back to the current branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the token to push changes
